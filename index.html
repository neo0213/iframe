<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
    </style>
</head>
<body>
    
    <iframe src="https://ryand111.sg-host.com/" width="100%" frameborder="0" scrolling="no" id="myIframe"></iframe>
    
    <script>
        // Get a reference to the iframe element
        var iframe = document.getElementById('myIframe');

        // Add an event listener to listen for messages from the main domain
        window.addEventListener('message', function(event) {
          // Check that the message is coming from the expected domain
          if (event.origin === 'https://ryand111.sg-host.com/') {
            // Set the height of the iframe to match the height of the content
            iframe.style.height = event.data.height + 'px';
          }
        });


    </script>

</body>
</html>
