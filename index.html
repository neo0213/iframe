<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
    </style>
</head>
<body>
    
    <iframe src="https://ryand111.sg-host.com/" width="100%" frameborder="0" scrolling="no" id="myIframe"></iframe>
    
    <script>
            // Get a reference to the iframe element
    var iframe = document.getElementById('myIframe');

    // Add an onload event listener to the iframe
    iframe.onload = function() {
      // Get the height of the content
      var contentHeight = iframe.contentWindow.document.body.scrollHeight;

      // Send the height of the content to the main domain
      window.parent.postMessage({
        height: contentHeight
      }, 'https://www.main-domain.com');

      // Set the height of the iframe to match the height of the content
      iframe.style.height = contentHeight + 'px';
    };



    </script>

</body>
</html>
