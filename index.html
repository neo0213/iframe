<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
    </style>
</head>
<body>
    <iframe src="https://ryand111.sg-host.com/#menu-list" width="100%" frameborder="0" scrolling="no"></iframe>
    <iframe src="https://ryand111.sg-host.com/#menu-order" width="100%" frameborder="0" scrolling="no" id="myIframe"></iframe>
    
    <script>
            // Get a reference to the iframe element
    window.addEventListener('message', function(event) {
  // Check the origin of the message
  if (event.origin !== 'https://ryand111.sg-host.com/') {
    // If the origin is not trusted, ignore the message
    return;
  }

  // Set the height of the iframe to match the height of the content
  var iframe = document.getElementById('myIframe');
  iframe.style.height = event.data.height + 'px';
});



    </script>

</body>
</html>
